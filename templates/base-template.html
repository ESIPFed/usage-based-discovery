<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  {% block head_content %}
  {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{stage}}/">Usage Based Discovery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{stage}}/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{stage}}/explore">Explore</a>
              </li>
              {% if in_session %}
              <li class="nav-item">
                <a class="nav-link" href="{{stage}}/add-relationship">Add Content</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{stage}}/about">About</a>
              </li>
            </ul>
            <form class="d-flex">
              {% if in_session %}
              <a class="btn btn-outline-light" href="{{stage}}/logout" role="button">Logout</a>
              {% else %}
              <a class="btn btn-outline-light" href="{{stage}}/auth" role="button">Login</a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>
    {% block body_content %}
    {% endblock %}
    <div id="footer">
     <!-- TODO -->
    </div>
</body>
</html>
