<html>
<head>
  <title>Usage Based Discovery | Topics</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='nasalogo.png') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/topics.css') }}">
</head>
<body>
  <div>
    <div class="topbar">
      <h1 style="text-align: left;">
        Usage Based Discovery
        <span style="float: right;">
          <a href="{{ url_for('explore') }}" style="font-size: x-large;">Explore</a>&emsp;
          <a href="{{ url_for('about') }}" style="font-size: x-large;">About</a>&emsp;
          {% if in_session %}
          <a href="{{ url_for('add_relationship') }}" style="font-size: x-large;">Add Content</a>&emsp;
          <a href="{{ url_for('logout') }}" style="font-size: x-large;">Logout</a>&emsp; {% else %}
          <a href="{{ url_for('auth') }}" style="font-size: x-large;">Login</a>&emsp;
          {% endif %}
        </span>
      </h1>
    </div>
    <div class="main">
      <div class="menu-container">
        <div class="button-container">
          {% for topic, screenshot in topics_screenshot_zip %}
          <a class="topic-btn"
            href="{{ url_for('apps', string_type=string_type, string_topic=topic, app_site='all') }}">
            <div class="card">
              <figure class="card__thumbnail">
                <img src="{{screenshot}}" />
                <span class="card__title">{{topic}}</span>
              </figure>
            </div>
          </a>
          {% endfor %}
        </div>
        <p>
          <a href="{{ url_for('topic_attribution') }}">Source of All Images</a>
        </p>
      </div>
    </div>
  </div>
  <script type="text/javascript"
    src="https://fbm.earthdata.nasa.gov/for/Usage%20Based%20Discovery/feedback.js"></script>
  <script>feedback.init();</script>
</body>
