<body>
  <div class="container">
    <div class="topbar">
      <h1 style="text-align: left;">
        EOSDIS Usage Based Discovery
        <span style="float: right;">
	  <a href="{{stage}}/explore" style="font-size: x-large;">Explore</a>&emsp;	
          <a href="{{stage}}/about" style="font-size: x-large;"
            >About</a
          >&emsp; 
	  {% if in_session %}
          <a href="{{stage}}/add-relationship" style="font-size: x-large;">Add Relationship</a>&emsp;
          <a href="{{stage}}/logout" style="font-size: x-large;">Logout</a>&emsp;
          {% else %}
          <a href="{{stage}}/auth" style="font-size: x-large;">Login</a>&emsp;
          {% endif %}
        </span>
      </h1>
    </div>

    <div class="main">
      <div class="menu-container">
        <div class="button-container">
          {% for topic, screenshot in topics_screenshot_zip %}
          <form method="get" action="{{stage}}/{{topic}}/all">
            <button>{{topic}}
	      <img
	        src="{{screenshot}}"
	        class="screenshot"
	      />
	    </button>
	  </form>
          {% endfor %}
        </div>
	<p>Source of all icons - <a href="https://thenounproject.com">thenounproject.com</a></p>
      </div>
    </div>
  </div>
</body>

<head>
  <title>Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
    rel="stylesheet"
  />
  <link rel="shortcut icon" type="image/png" href="../static/nasalogo.png" />

  <style>
    html,
    body {
      background-color: white;
      margin: 0;
      height: 100%;
      width: 100%;
      padding: 0em;
    }

    .container {
      width: 100%;
    }

    .topbar {
      position:fixed;
      background-color: black;
      height: 20%;
      max-height: 75px;
      width: 100%;
      padding: 15px;
    }

    a {
      color:#cccccc;
      transition: 0.3s;
    }

    a:hover {
      color:#fff;
    }

    h1 {
      color: white;
      font-family: "Maven Pro", sans-serif;
      vertical-align: middle;
    }

    .main {
      height: auto;
      vertical-align: middle;
      width: 100%;
      margin: 0;
      padding-top: 125px;
    }

    .menu-container {
      display: flex;
      flex-direction:column;
      justify-content: space-around;
      overflow-x: hidden;
      overflow-y: auto;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 80%;
      background: white;
      overflow-y: auto;
      border-radius: 5px;
    }

    .button-container > form {
      width: 190px;
      height: 145px;
      float: left;
      margin: 15px;
    }

    button {
      width: 100%;
      height: 100%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: .3rem;
      font-family: "Maven Pro", sans-serif;
      font-size: 1.8rem;
      background-color: #ffcad4;
      border-color: #ccc;

    }

    .screenshot {
      height:110px;
    }

    .font {
      font-family: "Maven Pro", sans-serif;
      text-align: center;
    }
  </style>
</head>
