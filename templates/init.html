<body>
  <div class="container">
    <div class="topbar">
      <h1 style="text-align: left;">
        EOSDIS Usage Based Discovery
        <span style="float: right;">
	  <a href="{{stage}}/explore" style="color: white; font-size: x-large;">Explore</a>&emsp;	
          <a href="{{stage}}/about" style="color: white; font-size: x-large;"
            >About</a
          >&emsp; 
	  {% if in_session %}
          <a href="{{stage}}/add-relationship" style="color: white; font-size: x-large;">Add Relationship</a>&emsp;
          <a href="{{stage}}/logout" style="color: white; font-size: x-large;">Logout</a>&emsp;
          {% else %}
          <a href="{{stage}}/auth" style="color: white; font-size: x-large;">Login</a>&emsp;
          {% endif %}
        </span>
      </h1>
    </div>

    <div class="main">
      <div class="menu-container">
        <div class="button-container">
          {% for topic in topics %}

          <form method="get" action="{{stage}}/{{topic}}/all">
            <button>{{topic}}</button>
          </form>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

<head>
  <title>Usage Based Discovery | Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" href="static/nasalogo.png" />

  <style>
    html,
    body {
      background-color: white;
      margin: 0;
      height: 100%;
      width: 100%;
      padding: 0em;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
    }

    .topbar {
      background-color: black;
      height: 20%;
      max-height: 75px;
      width: 100%;
      padding: 15px;
    }

    h1 {
      color: white;
      font-family: "Maven Pro", sans-serif;
      vertical-align: middle;
    }

    .main {
      background-color: white;
      height: 80%;
      vertical-align: middle;
      width: 100%;
      margin: 0;
      overflow-y: auto;
    }

    .menu-container {
      display: flex;
      justify-content: space-around;
      background-color: white;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .button-container {
      width: 70%;
      background: white;
      overflow-y: auto;
      border-radius: 5px;
    }

    .button-container > form {
      width: 200px;
      height: 200px;
      float: left;
      background: white;
      margin: 15px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      height: 100%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
      font-family: "Maven Pro", sans-serif;
      font-size: 20px;
      background-color: rgb(148, 181, 202);
    }

    .font {
      font-family: "Maven Pro", sans-serif;
      text-align: center;
    }
  </style>
</head>
