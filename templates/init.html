<body>
  <div class="container">
    <div class="topbar">
      <h1 style="text-align: left;">
        Usage Based Discovery
        <span style="float: right;">
          <a href="{{stage}}/explore" style="font-size: x-large;">Explore</a
          >&emsp;
          <a href="{{stage}}/about" style="font-size: x-large;">About</a>&emsp;
          {% if in_session %}
          <a href="{{stage}}/add-relationship" style="font-size: x-large;"
            >Add Relationship</a
          >&emsp;
          <a href="{{stage}}/logout" style="font-size: x-large;">Logout</a
          >&emsp; {% else %}
          <a href="{{stage}}/auth" style="font-size: x-large;">Login</a>&emsp;
          {% endif %}
        </span>
      </h1>
    </div>

    <div class="main">
      <div class="menu-container">
        <div class="button-container">
          {% for topic, screenshot in topics_screenshot_zip %}
          <a class="topic-btn" href="{{stage}}/{{topic}}/all">
            <div class="card">
              <figure class="card__thumbnail">
                <img src="{{screenshot}}" />
                <span class="card__title">{{topic}}</span>
              </figure>
            </div>
          </a>
          {% endfor %}
        </div>
        <p>
	  <a href="{{stage}}/topic-attribution">Source of All Images</a>
        </p>
      </div>
    </div>
  </div>
</body>

<head>
  <title>Usage Based Discovery | Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" href="static/nasalogo.png" />

  <style>
    html,
    body {
      background-color: white;
      margin: 0;
      height: 100%;
      width: 100%;
      padding: 0em;
    }

    .container {
      width: 100%;
    }

    .topbar {
      position: fixed;
      background-color: black;
      height: 20%;
      max-height: 75px;
      width: 100%;
      padding: 15px;
    }

    a {
      color: #cccccc;
      transition: 0.3s;
    }

    a:hover {
      color: #fff;
    }

    h1 {
      color: white;
      font-family: "Maven Pro", sans-serif;
      vertical-align: middle;
    }

    .main {
      height: auto;
      vertical-align: middle;
      width: 100%;
      margin: 0;
      padding-top: 125px;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      overflow-x: hidden;
      overflow-y: auto;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 80%;
      background: white;
      overflow-y: auto;
      border-radius: 5px;
    }

    .topic-btn {
      margin: 15px;
    }

    .card {
      position: relative;
      overflow: hidden;
      display: flex;
      width: 190px; /* Box dimensions */
      height: 145px;

      border-radius: 4px; /* Styling */
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
        0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.56s ease-in-out; /* Animation */
      /* background-color: rgba(0,0,0,.2); /* for debugging */
    }
    /* Shows an outer shadow */
    .card:hover {
      /* Just for styling */
      cursor: pointer;
      box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14),
        0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 11px 15px -7px rgba(0, 0, 0, 0.2);
    }

    /* Cards titles styling
------------------------------------------ */
    .card__title {
      /* Just for styling */
      align-self: flex-end;
      padding: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.6rem;
      line-height: 1;
      font-weight: 400;
    }

    /* Styles for:
** - Using IMG tag inside a container
------------------------------------------ */
    /* The image container */
    .card__thumbnail {
      margin: 0;
      background-color: gray;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center; /* vertical center */

      width: 100%; /* Thumbnail dimensions. */
      height: 100%; /*** Change the height to make the image smaller ***/
      /* background-color: rgba(0,0,0,.2);  /* for debugging */
    }
    /* Sets the image dimensions */
    .card__thumbnail > img {
      /* Tip: use 1:1 ratio images */
      height: 100%; /* or width when img.width > img.height */
    }
    /* Styles the title inside the img container */
    .card__thumbnail > .card__title {
      /* Just for styling */
      position: absolute;
      left: 0;
      bottom: 0;
    }

    .font {
      font-family: "Maven Pro", sans-serif;
      text-align: center;
    }
  </style>
</head>
